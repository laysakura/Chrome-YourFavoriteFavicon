<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
  </head>
  <body style="min-width:400px">

    <div>
      <label><input type="radio" name="icon_from" value="simple" checked>Background color & a character</label>
      <label><input type="radio" name="icon_from" value="local_img">Local image file</label>
    </div>

    <fieldset id="yff_fieldset_simple" class="yff_fieldset">
      <label>Background color
        <input id="yff_bg_color" type="text">
      </label>
    </fieldset>

    <fieldset id="yff_fieldset_local_img" class="yff_fieldset" disabled="disabled">
      <label>Local image
        <input id="yff_local_img" type="file">
      </label>
      <span>Less than 8KB as data url</span>
    </fieldset>

    <div>
      <p>Editing icon</p>
      <canvas id="yff_editing_icon_canvas"></canvas>
    </div>

    <button id="yff_register_btn" type="button">Register</button>

    <script src="js/lib/jquery.min.js"></script>
    <script src="js/consts.js"></script>
    <script src="js/icon_setting.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/popup.js"></script>
  </body>
</html>
